<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Книга рецептов{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .recipe-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .recipe-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            text-decoration: none;
            color: white;
        }

        .recipe-card h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .servings-input {
            margin: 20px 0;
            text-align: center;
        }

        .servings-input label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.1em;
        }

        .servings-input input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            width: 100px;
            text-align: center;
            margin: 0 10px;
        }

        .servings-input button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s ease;
        }

        .servings-input button:hover {
            transform: scale(1.05);
        }

        .recipe-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .recipe-content {
                grid-template-columns: 1fr;
            }
        }

        .ingredients-table, .steps-table, .shopping-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ingredients-table th, .steps-table th, .shopping-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .ingredients-table td, .steps-table td, .shopping-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .ingredients-table tr:hover, .steps-table tr:hover, .shopping-table tr:hover {
            background-color: #f8f9fa;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .step-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            text-decoration: none;
            color: white;
        }

        .quantity-highlight {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Общие JavaScript функции
        function updateServings(recipeId) {
            const servings = document.getElementById('servings').value;
            if (servings && servings > 0) {
                window.location.href = `/recipe/${recipeId}?servings=${servings}`;
            }
        }

        function generateShoppingList(ingredients) {
            // Группируем ингредиенты по названию и единице измерения
            const grouped = {};
            ingredients.forEach(ingredient => {
                const key = `${ingredient.name}_${ingredient.unit}`;
                if (grouped[key]) {
                    grouped[key].quantity += ingredient.quantity;
                } else {
                    grouped[key] = {
                        name: ingredient.name,
                        unit: ingredient.unit,
                        quantity: ingredient.quantity
                    };
                }
            });

            return Object.values(grouped);
        }
    </script>
</body>
</html>
